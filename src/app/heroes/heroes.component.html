<h2>Details</h2>
<h2>My Heroes</h2>
<ul class="heroes">
  <li
    [class.selected]="hero === selectedHero"
    *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
  >
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>{{ selectedHero.name }} <span>is my hero</span></h2>
  <button [routerLink]="['/heroes', selectedHero.id]">View Details</button>
</div>
